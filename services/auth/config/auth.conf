# Authentication Service Configuration
# Main configuration file for the AWS authentication service

# =============================================================================
# Global Authentication Settings
# =============================================================================

# Authentication timeout (seconds)
AUTH_TIMEOUT=300

# Number of retry attempts for authentication operations
AUTH_RETRY_COUNT=3

# Delay between retry attempts (seconds)
AUTH_RETRY_DELAY=2

# Enable/disable authentication caching
AUTH_CACHE_ENABLED=true

# Authentication cache duration (seconds)
AUTH_CACHE_DURATION=3600

# Default authentication method (when auto-detection fails)
AUTH_DEFAULT_METHOD="accesskey"

# =============================================================================
# Handler Configuration
# =============================================================================

# Enabled authentication handlers (space-separated list)
AUTH_ENABLED_HANDLERS="sso accesskey assume instance-profile web-identity env-vars"

# Handler loading order (priority)
AUTH_HANDLER_PRIORITY="env-vars sso instance-profile web-identity assume accesskey"

# =============================================================================
# Hook Configuration
# =============================================================================

# Enable/disable hook system
AUTH_HOOKS_ENABLED=true

# Hook directories to scan (colon-separated paths)
AUTH_HOOK_DIRS="${AUTH_SERVICE_DIR}/hooks:${HOME}/.aws-utilities/auth/hooks"

# =============================================================================
# Security Settings
# =============================================================================

# Enable secure mode (additional security checks)
AUTH_SECURE_MODE=true

# Require MFA for sensitive operations
AUTH_REQUIRE_MFA=false

# Minimum session duration (seconds)
AUTH_MIN_SESSION_DURATION=900

# Maximum session duration (seconds)
AUTH_MAX_SESSION_DURATION=43200

# =============================================================================
# Logging and Debug Settings
# =============================================================================

# Authentication debug mode
AUTH_DEBUG_MODE=false

# Log authentication attempts
AUTH_LOG_ATTEMPTS=true

# Authentication log file
AUTH_LOG_FILE="${HOME}/.aws-utilities/logs/auth.log"

# =============================================================================
# Integration Settings
# =============================================================================

# Integration with external authentication systems
AUTH_EXTERNAL_INTEGRATIONS=""

# Custom authentication providers
AUTH_CUSTOM_PROVIDERS=""

# =============================================================================
# Feature Flags
# =============================================================================

# Enable experimental features
AUTH_EXPERIMENTAL_FEATURES=false

# Enable plugin system
AUTH_PLUGIN_SYSTEM=true

# Enable configuration hot-reload
AUTH_HOT_RELOAD=false
