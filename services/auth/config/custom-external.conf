# Custom External Authentication Handler Configuration

# =============================================================================
# External System Configuration
# =============================================================================

# External authentication API endpoint
CUSTOM_EXTERNAL_API_ENDPOINT="https://auth.example.com/api/v1"

# Authentication timeout (seconds)
CUSTOM_EXTERNAL_TIMEOUT=30

# Verify SSL certificates
CUSTOM_EXTERNAL_VERIFY_SSL=true

# =============================================================================
# Security Settings
# =============================================================================

# API key for external system (if required)
CUSTOM_EXTERNAL_API_KEY=""

# Client certificate path (if required)
CUSTOM_EXTERNAL_CLIENT_CERT=""

# Client key path (if required)
CUSTOM_EXTERNAL_CLIENT_KEY=""

# =============================================================================
# Session Management
# =============================================================================

# Session cache duration (seconds)
CUSTOM_EXTERNAL_CACHE_DURATION=3600

# Automatic session refresh
CUSTOM_EXTERNAL_AUTO_REFRESH=true

# Session refresh threshold (seconds)
CUSTOM_EXTERNAL_REFRESH_THRESHOLD=300

# =============================================================================
# Integration Settings
# =============================================================================

# Supported external systems (comma-separated)
CUSTOM_EXTERNAL_SUPPORTED_SYSTEMS="ldap,oauth2,saml"

# Default external system
CUSTOM_EXTERNAL_DEFAULT_SYSTEM="ldap"

# =============================================================================
# Troubleshooting
# =============================================================================

# Enable debug mode
CUSTOM_EXTERNAL_DEBUG_MODE=false

# Verbose logging
CUSTOM_EXTERNAL_VERBOSE=false

# Dry run mode (for testing)
CUSTOM_EXTERNAL_DRY_RUN=false
