# SSO Authentication Handler Configuration

# =============================================================================
# SSO General Settings
# =============================================================================

# Default SSO session name
SSO_DEFAULT_SESSION_NAME="aws-utilities-sso"

# SSO login timeout (seconds)
SSO_LOGIN_TIMEOUT=300

# Automatic SSO token refresh
SSO_AUTO_REFRESH=true

# SSO token refresh threshold (seconds before expiry)
SSO_REFRESH_THRESHOLD=300

# =============================================================================
# SSO Session Management
# =============================================================================

# Enable SSO session sharing across profiles
SSO_SHARE_SESSIONS=true

# SSO session cache directory
SSO_CACHE_DIR="${HOME}/.aws/sso/cache"

# Clean up expired SSO sessions automatically
SSO_AUTO_CLEANUP=true

# =============================================================================
# SSO Browser Settings
# =============================================================================

# Browser to use for SSO login (auto, chrome, firefox, safari, etc.)
SSO_BROWSER="auto"

# Browser timeout for SSO login (seconds)
SSO_BROWSER_TIMEOUT=120

# Custom browser command (if SSO_BROWSER is set to "custom")
SSO_CUSTOM_BROWSER_CMD=""

# =============================================================================
# SSO Security Settings
# =============================================================================

# Require device verification for SSO
SSO_REQUIRE_DEVICE_VERIFICATION=false

# SSO token encryption at rest
SSO_ENCRYPT_TOKENS=false

# SSO session validation frequency (seconds)
SSO_VALIDATION_INTERVAL=3600

# =============================================================================
# SSO Integration Settings
# =============================================================================

# Custom SSO endpoints
SSO_CUSTOM_ENDPOINTS=""

# SSO SAML integration
SSO_SAML_INTEGRATION=false

# Additional SSO scopes
SSO_ADDITIONAL_SCOPES=""

# =============================================================================
# SSO Troubleshooting
# =============================================================================

# Enable SSO debug logging
SSO_DEBUG_MODE=false

# SSO verbose output
SSO_VERBOSE=false

# SSO dry-run mode (for testing)
SSO_DRY_RUN=false
